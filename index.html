<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://telegra.ph/file/c8a25a200f5d6259f5b45.jpg" type="image/x-icon">
    <title>Responsive One Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .slider {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 281px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .navigation button {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            color: white;
            font-size: 24px;
        }

        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .content-section {
            padding: 20px;
            text-align: center;
        }

        .content-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .content-section p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-section a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ff8b94;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-section a:hover {
            background-color: #ff6f7d;
        }

        .button-section a span {
            display: flex;
            align-items: center;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            color: #666;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6f7d;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<video class="background-video" autoplay muted loop></video>

<div class="container">
    <div class="slider">
        <div class="slides"></div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    <div class="content-section">
        <h2></h2>
        <p></p>
        <div class="button-section"></div>
        <div class="social-icons"></div>
    </div>
</div>

<script src="settings.js"></script>

</body>
</html>
